services:
  http-backend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.backend
    container_name: draw-app-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    networks:
      - draw-app-network

  ws-backend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.ws
    container_name: draw-app-ws-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - draw-app-network

  draw-frontend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
    container_name: draw-app-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
    depends_on:
      - http-backend
      - ws-backend
    networks:
      - draw-app-network

networks:
  draw-app-network:
    driver: bridge
