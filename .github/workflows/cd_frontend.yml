name: Continuous Deployment (Prod) (Frontend)

concurrency:
  group: vm-deploy
  cancel-in-progress: false

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/DockerFile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/draw-app-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/draw-app-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Frontend image pushed successfully!"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            cd ~/draw-app

            set -e

            echo "üîÑ Pulling latest frontend image..."
            docker compose pull draw-frontend

            echo "üöÄ Restarting frontend service..."
            docker compose up -d --no-deps --force-recreate --no-build draw-frontend

            echo "‚è≥ Waiting for frontend to be healthy..."
            sleep 5

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Frontend deployment completed successfully!"
            docker compose ps draw-frontend
