name: Continuous Deployment (Prod) (Backend)

# concurrency:
#   group: vm-deploy
#   cancel-in-progress: false

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/DockerFile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/draw-app-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/draw-app-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Backend image pushed successfully!"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            set -e
            cd ~/draw-app

            echo "Pulling latest backend image..."
            docker compose pull http-backend

            echo "Restarting backend service..."
            docker compose up -d --no-deps --force-recreate --no-build http-backend

            echo "Waiting for service to be healthy..."
            sleep 5

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Current service status:"
            docker compose ps http-backend
