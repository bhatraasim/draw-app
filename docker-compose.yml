services:
  # HTTP Backend Service
  http-backend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.backend
      args:
        DATABASE_URL: ${DATABASE_URL}
        JWT_SECRET: ${JWT_SECRET:-defaultsecret}
    container_name: draw-app-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-defaultsecret}
    networks:
      - draw-app-network

  # WebSocket Backend Service
  ws-backend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.ws
      args:
        DATABASE_URL: ${DATABASE_URL}
        JWT_SECRET: ${JWT_SECRET:-defaultsecret}
    container_name: draw-app-ws
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-defaultsecret}
    networks:
      - draw-app-network

  # Frontend Service
  draw-frontend:
    build:
      context: .
      dockerfile: ./docker/DockerFile.frontend
      args:
        DATABASE_URL: ${DATABASE_URL}
        JWT_SECRET: ${JWT_SECRET:-defaultsecret}
        NEXT_PUBLIC_API_URL: http://localhost:3001
        NEXT_PUBLIC_WS_URL: ws://localhost:8080
    container_name: draw-app-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    depends_on:
      - http-backend
      - ws-backend
    networks:
      - draw-app-network

networks:
  draw-app-network:
    driver: bridge
